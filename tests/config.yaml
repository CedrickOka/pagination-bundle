framework:
    test: true
    secret: 'secret'
    default_locale: 'fr'
    session:
        storage_id: session.storage.mock_file
    php_errors:
        log: true

    cache:
        # Put the unique name of your app here: the prefix seed
        # is used to compute stable namespaces for cache keys.
        #prefix_seed: your_vendor_name/app_name

        # The app cache caches to the filesystem by default.
        # Other options include:

        # Redis
        #app: cache.adapter.redis
        #default_redis_provider: redis://localhost

        # APCu (not recommended with heavy random-write workloads as memory fragmentation can cause perf issues)
        #app: cache.adapter.apcu

doctrine:
    dbal:
        url: '%env(resolve:DATABASE_URL)%'

        # IMPORTANT: You MUST configure your server version,
        # either here or in the DATABASE_URL env var (see .env file)
        #server_version: '5.7'
    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        mappings:
            App:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/tests/Entity'
                prefix: 'Oka\PaginationBundle\Tests\Entity'
                alias: App

doctrine_mongodb:
    auto_generate_proxy_classes: true
    auto_generate_hydrator_classes: true
    connections:
        default:
            server: '%env(resolve:MONGODB_URL)%'
            options: {}
    default_database: '%env(resolve:MONGODB_DB)%'
    document_managers:
        default:
            auto_mapping: true
            mappings:
                App:
                    is_bundle: false
                    type: annotation
                    dir: '%kernel.project_dir%/tests/Document'
                    prefix: 'Oka\PaginationBundle\Tests\Document'
                    alias: App

oka_pagination:
    db_driver: orm
    filters:
        createdAt:
            property_name: createdAt
            cast_type: datetime
            searchable: true
            orderable: true
    sort:
        order:
            createdAt: desc
    pagination_managers:
        page_orm:
            db_driver: orm
            class: Oka\PaginationBundle\Tests\Entity\Page
            filters:
                number:
                    property_name: number
                    cast_type: int
                    searchable: true
                    orderable: true
            sort:
                order:
                    number: desc
        page_mongodb:
            db_driver: mongodb
            class: Oka\PaginationBundle\Tests\Document\Page
            filters:
                number:
                    property_name: number
                    cast_type: int
                    searchable: true
                    orderable: true
            sort:
                order:
                    number: asc
